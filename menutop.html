<style>

/* Desktop menu is tightly coupled to the <nav> tag html.
    
    <nav>
        <div class="subnav">
            <ul>
                <li><a tabindex="0"  href="#">about us</a></li> <span></span>
                <li><a tabindex="1"  href="#">projects</a></li>
                <li><a tabindex="2"  href="#">work</a></li>
                <li><a tabindex="3"  href="#">experimental</a></li>
                <li><a tabindex="4"  href="#">blog</a></li>
            </ul>
        </div>
    </nav>
    
Please note, tabindex is used for possible bug issue with apple safari to show ":focus" correctly */
@media screen and (max-width: 46.1875em) {
    .subnav ul {
        text-transform: capitalize
    }
    .subnav ul li {
        list-style: none
    }
}
@media screen and (min-width: 46.25em) {
    .subnav {
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        width: 2.75rem;
        background-color: black;
        opacity: .7
    }
    .subnav ul {
        transform: rotate(270deg) translate(-100%);
        transform-origin: left;
        position: fixed;
        text-transform: none;
        white-space: nowrap;
        text-transform: capitalize
    }
    .subnav ul li {
        margin-left: 2rem;
        margin-top: 2rem;
        position: relative;
        display: inline-block;
        text-decoration: none
    }
    .subnav ul span {
        width: 35px;
        height: 1px;
        display: inline-block;
        background-color: lightgray;
        margin-left: 2rem;
        margin-bottom: 4px
    }
    .subnav ul li:first-child {
        margin-left: 0
    }
    .subnav ul li a {
        color: lightgray;
        font-size: .9rem;
        letter-spacing: 0.05em;
        text-decoration: none;
        transition: all 350ms
    }
    .subnav ul li a:hover {
        color: grey
    }
    .subnav ul li a:active {
        color: black
    }
    .subnav ul li a:focus {
        color: red;
        outline: 0 /* apple safari show border without outline set to zero */
    }
    /* fade in and cascade effect */
    .subnav ul li {
        animation: fade_in 400ms
    }
    .subnav ul li:first-child {
        animation-delay: .25s
    }
    .subnav ul li:nth-child(2) {
        animation-delay: .20s
    }
    .subnav ul li:nth-child(3) {
        animation-delay: .15s
    }
    .subnav ul li:nth-child(4) {
        animation-delay: .10s
    }
    .subnav ul li:nth-child(5) {
        animation-delay: .05s
    }
    @-webkit-keyframes "fade_in" {
        0% {
            opacity: 0
        }
        100% {
            opacity: 1
        }
    }
    @keyframes "fade_in" {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }
</style>

<body>
    
<nav>
        <div class="subnav">
            <ul>
                <li><a tabindex="0"  href="#">about us</a></li> <span></span>
                <li><a tabindex="1"  href="#">projects</a></li>
                <li><a tabindex="2"  href="#">work</a></li>
                <li><a tabindex="3"  href="#">experimental</a></li>
                <li><a tabindex="4"  href="#">blog</a></li>
            </ul>
        </div>
</nav>
    
   

</body>
